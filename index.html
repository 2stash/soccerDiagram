<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer App</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="toolbar">
        <a class="selected" href="#" id="open" onclick="OpenImage()">
          <img src="./assets/images/open-icon.png" />
        </a>
        <a href="#" id="save" onclick="SaveImage()">
          <img src="./assets/images/save-icon.png" alt="" />
        </a>

        <a href="#" id="brush" onclick="ChangetTool('brush')">
          <img src="./assets/images/open-icon.png" alt="" />
        </a>
        <a href="#" id="line" onclick="ChangetTool('line')">
          <img src="./assets/images/line-icon.png" alt="" />
        </a>
        <a href="#" id="rectangle" onclick="ChangetTool('rectangle')">
          <img src="./assets/images/rectangle-icon.png" alt="" />
        </a>
        <a href="#" id="circle" onclick="ChangetTool('circle')">
          <img src="./assets/images/circle-icon.png" alt="" />
        </a>
        <a href="#" id="ellipse" onclick="ChangetTool('ellipse')">
          <img src="./assets/images/ellipse-icon.png" alt="" />
        </a>
      </div>
      <br />
      <div class="img-data-div">
        <a href="#" id="img-file" download="./assets/images/save-icon.png"
          >Download Image</a
        >
      </div>
    </div>
  </body>
</html>
